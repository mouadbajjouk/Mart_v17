<div class="min-h-screen bg-gradient-to-br from-white to-gray-100 p-6">
  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <header class="text-center mb-10">
      <h1 class="text-5xl font-extrabold text-gray-800 mb-4">Our Products</h1>
      <p class="text-lg text-gray-500">
        Explore our wide range of high-quality items tailored to meet your needs
      </p>
    </header>

    <!-- Search and Filter Bar -->
    <div
      class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
      <input
        type="text"
        placeholder="Search products..."
        class="w-full sm:w-1/2 p-3 rounded-xl shadow-sm border border-gray-300 focus:ring-2 focus:ring-blue-500" />
      <select
        class="w-full sm:w-1/4 p-3 rounded-xl shadow-sm border border-gray-300 focus:ring-2 focus:ring-blue-500">
        <option value="all">All Categories</option>
        <option value="electronics">Electronics</option>
        <option value="fashion">Fashion</option>
        <option value="home">Home & Living</option>
      </select>
    </div>

    <!-- Product Grid -->
    <div
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
      <div
        *ngFor="let product of products"
        class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow">
        <img
          [src]="getProductImage(product)"
          alt="{{ product.name }}"
          class="w-full h-48 object-cover" />
        <div class="p-4">
          <h2 class="text-xl font-semibold text-gray-800">
            {{ product.name }}
          </h2>
          <p class="text-gray-600 mt-1">{{ product.description }}</p>
          <div class="mt-4 flex items-center justify-between">
            <span class="text-lg font-bold text-blue-600"
              >${{ product.price }}</span
            >
            <p-button
              class="text-white px-4 py-2 rounded-xl transition"
              (onClick)="addToCart(product.id!)"
              >Add to Cart</p-button
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
