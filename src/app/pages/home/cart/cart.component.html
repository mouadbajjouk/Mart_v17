<div class="min-h-screen">
  <div class="p-6">
    <h2 class="text-2xl font-bold text-green-600 mb-6">ðŸ›’ Your Cart</h2>

    <div *ngIf="cartItems.length; else emptyCart">
      <div class="space-y-4">
        <div>
          @for (item of cartItems; track item.id) {
            <div class="flex items-center bg-white shadow rounded-lg p-4 mb-5">
              <img
                [src]="getProductImage(item)"
                alt="Image"
                class="w-20 h-20 object-cover rounded-lg" />

              <div class="ml-4 flex-1">
                <h3 class="text-lg font-semibold text-gray-800">
                  {{ item.name }}
                </h3>
                <p class="text-sm text-gray-500">Price: {{ item.price }} MAD</p>
                <p class="text-sm text-gray-500">
                  Quantity: {{ item.quantity }}
                </p>
                <p class="text-sm font-medium text-green-600">
                  Total: {{ item.price * item.quantity }} MAD
                </p>
              </div>

              <button
                pButton
                icon="pi pi-trash"
                class="p-button-rounded p-button-danger p-button-sm"
                (click)="removeItem(item.id)"></button>
            </div>
          }
        </div>
      </div>

      <div class="mt-6 text-right text-xl font-semibold text-green-700">
        Grand Total: {{ total }} MAD
      </div>

      <div class="text-right mt-4">
        <button
          pButton
          label="Checkout"
          class="p-button-success px-6 py-2 text-white font-medium rounded-lg shadow"></button>
      </div>
    </div>

    <ng-template #emptyCart>
      <div class="flex items-center justify-center min-h-screen">
        <p class="text-center text-gray-500 text-lg">ðŸ›’ Your cart is empty.</p>
      </div>
    </ng-template>
  </div>
</div>
